<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item header">i am header</div>
        <div class="item dashboard">
            <div class="dash-flex">
            
            <div class="dash-icon">
                <img src="icon-images/view-dashboard.svg" class="icon" width="50px" height="50px">
                <p>Dashboard</p>
            </div>
            

            <div class="second">
            <div class="home">
                <img src="icon-images/home.svg" class="icon" width="50px" height="50px">
                <p> Home</p>
            </div>
            <div class="profile">
                <img src="icon-images/card-account-details.svg" class="icon" width="50px" height="50px">
                <p>Profile</p>

            </div>
            <div class="messages">
                <img src="icon-images/message-reply.svg"  class="icon" width="50px" height="50px">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="icon-images/clock-time-four-outline.svg" class="icon" width="50px" height="50px">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="icon-images/note-multiple-outline.svg" class="icon" width="50px" height="50px">
                <p>Tasks</p>
            </div>
            <div class=" communities">
                <img src="icon-images/account-group-outline.svg" class="icon" width="50px" height="50px">
                <p>Communities</p>
            </div>
            </div>

            <div class="third">
                <div class="settings">
                    <img src="icon-images/eye-plus-outline.svg" class="icon" width="50px" height="50px">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="icon-images/help-box.svg" class="icon" width="50px" height="50px">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="icon-images/shield-check.svg" class="icon" width="50px" height="50px">
                    <p>Privacy</p>
                </div>
            </div>

        </div>
        </div>
        <div class="item projects"> 
            <p> your projects</p>
            <div class="sub-project-container">
                
                <div> project</div>
                <div> project</div>
                <div> project</div>
                <div> project</div>
                <div> project</div>
                <div> project</div>




            </div>



        </div>
        <div class="item right-bar">
            <div class="right-bar-subcontainer">
                <p>announcments</p>
                <div> announcment 1</div>
                <p>trending</p>
